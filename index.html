<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Document</title>
</head>
<body class="bg-gray-50">
  <nav class="bg-white border">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex items-center">
          <img class="w-40 items-center" src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Shopee.svg" alt="">
        </div>
        <div class="flex-1 flex justify-center">
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="#" class="rounded-md bg-white-900 px-3 py-2 text-sm font-medium text-black" aria-current="Nav">ABOUT US</a>
              <a href="#" class="rounded-md bg-white-900 px-3 py-2 text-sm font-medium text-black" aria-current="Nav">PASSCARD</a>
              <a href="#" class="rounded-md bg-white-900 px-3 py-2 text-sm font-medium text-black" aria-current="Nav">PROFILE</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <img class="w-6 mr-[5px] ml-3" src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="">
          <img class="w-10 h-10" src="https://www.freeiconspng.com/uploads/cart-icon-14.png" alt="">
          <a href="#" class="rounded-md bg-white-900 px-3 py-2 text-sm font-medium text-black" aria-current="Nav">LOGIN</a>
          <a href="#" class="rounded-md bg-white-900 px-3 py-2 text-sm font-medium text-black" aria-current="Nav">SIGN UP</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="flex justify-between items-start gap-6 mt-5 px-6">
    <div class="bg-white w-2/3 p-6">
      <ul class="list-none">
        <h2 class="text-lg font-semibold text-center mb-2">Shopping Cart</h2>
        <li>
          <div class="flex items-center space-x-4 shadow rounded-lg bg-white p-4">
            <img class="w-50" src="https://media.studio7thailand.com/154741/iPhone_16_Pro_Max_Black_Titanium_PDP_Image_Position_1a_Black_Titanium_Color__TH-TH.png" alt="">
            <div class="flex flex-col space-y-2">
              <h1 class="text-sm text-gray-500">iPhone 16 Promax</h1>
              <select class="border rounded-md text-sm">
                <option value="128GB">128GB</option>
                <option value="256GB">256GB</option>
                <option value="1TB">1TB</option>
              </select>
              <div class="flex items-center space-x-2">
                <button class="w-6 h-6 rounded-full bg-red-500"></button>
                <button class="w-6 h-6 rounded-full bg-white border border-gray-400"></button>
                <button class="w-6 h-6 rounded-full bg-green-500"></button>
              </div>
              <h1 class="text-sm text-gray-500">50,000 บาท</h1>
              <li>
                <div class="flex items-center space-x-4 shadow rounded-lg bg-white p-4">
                  <img class="w-50" src="https://down-th.img.susercontent.com/file/th-11134207-7r98r-lubiisfvq6tt24" alt="">
                  <div class="flex flex-col space-y-2">
                    <h1 class="text-sm text-gray-500">Samsung Galaxy Flip 5</h1>
                    <select class="border rounded-md text-sm">
                      <option value="128GB">128GB</option>
                      <option value="256GB">256GB</option>
                      <option value="1TB">1TB</option>
                    </select>
                    <div class="flex items-center space-x-2">
                      <button class="w-6 h-6 rounded-full bg-blue-500"></button>
                      <button class="w-6 h-6 rounded-full bg-black border border-gray-400"></button>
                      <button class="w-6 h-6 rounded-full bg-green-500"></button>
                    </div>
                    <h1 class="text-sm text-gray-500">40,000 บาท</h1>
                    <li>
                      <div class="flex items-center space-x-4 shadow rounded-lg bg-white p-4">
                        <img class="w-50" src="https://lh3.googleusercontent.com/RCpAMtM9AnLkN7ieohtKg8-alFDueYDu6MzF_0URz1pubadrK7jmAnKU_aBv8j5dre7m9iJ_ZgOrSlYJWWUzB7kZ1srvA2qwce4=s0" alt="">
                        <div class="flex flex-col space-y-2">
                          <h1 class="text-sm text-gray-500">Pixel 8</h1>
                          <select class="border rounded-md text-sm">
                            <option value="128GB">128GB</option>
                            <option value="256GB">256GB</option>
                            <option value="1TB">1TB</option>
                          </select>
                          <div class="flex items-center space-x-2">
                            <button class="w-6 h-6 rounded-full bg-blue-500"></button>
                            <button class="w-6 h-6 rounded-full bg-black border border-gray-400"></button>
                            <button class="w-6 h-6 rounded-full bg-green-500"></button>
                          </div>
                          <h1 class="text-sm text-gray-500">35,000 บาท</h1>
                          
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="w-1/3">
      <div class="space-y-4 rounded-lg border border-gray-100 bg-gray-50 p-6 dark:border-gray-700 dark:bg-gray-800">
        <div class="space-y-2">
          <dl class="flex items-center justify-between gap-4">
            <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Original price</dt>
            <dd class="text-base font-medium text-gray-900 dark:text-white">$6,592.00</dd>
          </dl>

          <dl class="flex items-center justify-between gap-4">
            <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Savings</dt>
            <dd class="text-base font-medium text-green-500">-$299.00</dd>
          </dl>

          <dl class="flex items-center justify-between gap-4">
            <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Store Pickup</dt>
            <dd class="text-base font-medium text-gray-900 dark:text-white">$99</dd>
          </dl>

          <dl class="flex items-center justify-between gap-4">
            <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Tax</dt>
            <dd class="text-base font-medium text-gray-900 dark:text-white">$799</dd>
          </dl>
        </div>
        <div class="space-y-2">
          <label for="promo" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Promo Code</label>
          <div class="flex gap-2">
            <input type="text" id="promo" name="promo" placeholder="Enter code"
                   class="w-full rounded-md border border-gray-300 p-2 text-sm dark:bg-gray-700 dark:text-white dark:border-gray-600" />
            <button class="rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700">
              Apply
            </button>
          </div>
        </div>
        <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
          <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
          <dd class="text-base font-bold text-gray-900 dark:text-white">$5,0000.00</dd>
        </dl>
        <div class="pt-4">
          <button class="w-full rounded-md bg-green-600 px-4 py-2 text-base font-semibold text-white hover:bg-green-700">
            Login to Payment
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
